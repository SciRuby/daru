language:
  ruby

rvm:
  - '2.0'
  - '2.1'
  - '2.2'
  - '2.3.0'
  - '2.4.0'

matrix:
  include:
  - rvm: '2.0'
    script:
      - bundle exec rspec
      - bundle exec rubocop
  - rvm: '2.1'
    script:
      - bundle add yard-junk
      - bundle install
      - bundle exec rspec
      - bundle exec rubocop
      - bundle exec yard-junk
  - rvm: '2.2'
    script:
      - bundle add yard-junk
      - bundle install
      - bundle exec rspec
      - bundle exec rubocop
      - bundle exec yard-junk
  - rvm: '2.3.0'
    script:
      - bundle add yard-junk
      - bundle install
      - bundle exec rspec
      - bundle exec rubocop
      - bundle exec yard-junk
  - rvm: '2.4.0'
    script:
      - bundle add yard-junk
      - bundle install
      - bundle exec rspec
      - bundle exec rubocop
      - bundle exec yard-junk
  fast_finish:
    true

install:
  - gem install bundler
  - gem install rainbow -v '2.2.1'
  - bundle install

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libgsl0-dev r-base r-base-dev
  - sudo Rscript -e "install.packages(c('Rserve','irr'),,'http://cran.us.r-project.org')"
  - sudo apt-get install libmagickwand-dev imagemagick
